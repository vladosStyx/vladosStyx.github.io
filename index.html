
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" type="text/css" href="css/layout.css"/>
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css"/>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.0.6/hammer.min.js"></script>
  <script src="http://s.codepen.io/assets/libs/modernizr.js"></script>
</head>
<body>
  <div class="js-component-scroll-hijack scroll-hijack">
    <div class="scroll-hijack__slides">
      <div class="scroll-hijack__slides__slide section--green">
        <div style="background: url('img/1.jpg') no-repeat 20% 20%; background-size: cover" class="scroll-hijack__slides__slide__content">
          <div class="f">Привет</div>
        </div>
      </div>
      <div class="scroll-hijack__slides__slide section--blue">
        <div style="background: url('img/2.jpg') no-repeat 100% 30% fixed; background-size: cover;" class="scroll-hijack__slides__slide__content">
          <div class="fs">Запомни дві вещи.. <br>
          </div>
        </div>
      </div>
      <div class="scroll-hijack__slides__slide section--dark">
        <div style="background: url('img/3.jpg') no-repeat 100% 40% fixed; background-size: 100%;" class="scroll-hijack__slides__slide__content">
          <div class="fr">Не кагда не абижай моих друзей..</div>
        </div>
      </div>
      <div class="scroll-hijack__slides__slide">
        <div style="background: url('img/4.jpg') no-repeat 80% 20% fixed; background-size: 100%;" class="scroll-hijack__slides__slide__content">
          <div class="fb">Бо блять вдарю!</div>
        </div>
      </div>
      <div class="scroll-hijack__slides__slide">
        <div style="background: url('img/5.jpg') no-repeat 50% 60% fixed; background-size: cover;" class="scroll-hijack__slides__slide__content">
          <div class="fa">І друге...</div>
        </div>
      </div>
      <div class="scroll-hijack__slides__slide">
        <div style="background: url('img/6.jpg') no-repeat 50% 30% fixed; background-size: 100%;" class="scroll-hijack__slides__slide__content">
          <div class="fq">Сразу додай собі в заметки..</div>
        </div>
      </div>
      <div class="scroll-hijack__slides__slide">
        <div style="background: url('img/7.jpg') no-repeat 10% 10% fixed; background-size: 100%;" class="scroll-hijack__slides__slide__content">
          <div class="fn">Дальше <br>
                          могут быть <br>
                          дальнейшие <br>
                          действия   <br>
                          которые они</div>
        </div>
      </div>
      <div class="scroll-hijack__slides__slide">
        <div style="background: url('img/8.jpg') no-repeat 20% 20% fixed; background-size: cover;" class="scroll-hijack__slides__slide__content">
          <div class="f">Пока</div>
        </div>
      </div>
    </div>
  </div>
</body>
<script async="async"> </script>
<script src="js/script.js"> </script>
</html>
